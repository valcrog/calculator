<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
      
        <div id="calculator-keys">
      
          <button type="button" class="operator" value="+">+</button>
          <button type="button" class="operator" value="-">-</button>
          <button type="button" class="operator" value="*">x</button>
          <button type="button" class="operator" value="/">/</button>
      
          <button type="button" class="digit" value="7" data-key="55">7</button>
          <button type="button" class="digit" value="8" data-key="56">8</button>
          <button type="button" class="digit" value="9" data-key="57">9</button>
      
      
          <button type="button" class="digit" value="4" data-key="52">4</button>
          <button type="button" class="digit" value="5" data-key="53">5</button>
          <button type="button" class="digit" value="6" data-key="54">6</button>
      
      
          <button type="button" class="digit" value="1" data-key="49">1</button>
          <button type="button" class="digit" value="2" data-key="50">2</button>
          <button type="button" class="digit" value="3" data-key="51">3</button>
      
      
          <button type="button" class="digit" value="0" data-key="48">0</button>
          <button type="button" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" value="all-clear" data-key="8">AC</button>
      
          <button type="button" class="equal-sign" value="=" data-key="187">=</button>
      
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
